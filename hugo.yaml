baseURL: https://romanposchl.github.io/
theme: my-theme
languageCode: en-us
title: My New Hugo Site
summaryLength: 5

pagination:
  disableAliases: false
  pagerSize: 2
  path: posts

build:
  build.buildStats:
    enable: true
  build.cachebusters::
    source: assets/notwatching/hugo_stats\.json
    target: css
  build.cachebusters::
    source: (postcss|tailwind)\.config\.js
    target: css
module:
  module.hugoVersion:
    extended: true
    min: 0.146.0
  module.mounts::
    source: assets
    target: assets
  module.mounts::
    disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json